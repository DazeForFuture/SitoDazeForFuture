<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=yes" />
  <title>Manutenzione in corso - Daze For Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/immagini/logo.ico" type="image/x-icon">

  <style>
    :root {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --accent: #007aff;
      --warning-color: #ff9500;
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --bg: #1d1d1f;
        --text: #f5f5f7;
        --muted: #a1a1a6;
        --accent: #0a84ff;
        --warning-color: #ff9f0a;
      }
    }

    :root[data-theme="dark"] {
      --bg: #1d1d1f;
      --text: #f5f5f7;
      --muted: #a1a1a6;
      --accent: #0a84ff;
      --warning-color: #ff9f0a;
    }

    :root[data-theme="light"] {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --accent: #007aff;
      --warning-color: #ff9500;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-size: 15px;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.4;
      background-image: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.2rem;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: background 0.3s ease;
    }

    :root[data-theme="light"] body::before {
      background: rgba(255, 255, 255, 0.85);
    }

    :root[data-theme="dark"] body::before {
      background: rgba(29, 29, 31, 0.85);
    }

    :root:not([data-theme]) body::before {
      background: rgba(255, 255, 255, 0.85);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) body::before {
        background: rgba(29, 29, 31, 0.85);
      }
    }

    .logo-container {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .maintenance-container {
      max-width: 500px;
      width: 100%;
      background: var(--bg);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .maintenance-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--warning-color);
      animation: pulse 2s infinite;
    }

    .maintenance-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .maintenance-message {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .apology-message {
      background: rgba(255, 149, 0, 0.1);
      border-radius: 10px;
      padding: 1.2rem;
      margin: 1.5rem 0;
      border-left: 4px solid var(--warning-color);
    }

    .apology-message p {
      color: var(--text);
      font-weight: 500;
      margin: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0062cc, #0099cc);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--text);
      border: 2px solid var(--muted);
    }

    .btn-secondary:hover {
      background-color: rgba(0,0,0,0.05);
      border-color: var(--text);
    }

    .btn-group {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
        justify-content: flex-start;
        padding-top: 1.5rem;
      }
      
      .logo {
        font-size: 1.4rem;
      }
      
      .logo-img {
        width: 42px;
        height: 42px;
      }
      
      .maintenance-container {
        padding: 2rem;
      }
      
      .maintenance-title {
        font-size: 1.5rem;
      }
      
      .maintenance-message {
        font-size: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
        width: 100%;
        max-width: 260px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
        padding: 0.8rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.8rem;
        padding-top: 1.2rem;
      }
      
      .logo-container {
        margin-bottom: 1.5rem;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .logo-img {
        width: 40px;
        height: 40px;
      }
      
      .maintenance-container {
        padding: 1.5rem;
      }
      
      .maintenance-title {
        font-size: 1.4rem;
        margin-bottom: 0.8rem;
      }
      
      .maintenance-message {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }
      
      .apology-message {
        padding: 1rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    #theme-fab {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: var(--accent);
      color: white;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      z-index: 3000;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    #theme-fab:hover {
      background: var(--accent);
      filter: brightness(1.2);
      transform: scale(1.1);
      box-shadow: 0 5px 12px rgba(0,0,0,0.35);
    }

    #theme-fab:active {
      transform: scale(0.92) rotate(15deg);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    #theme-fab.show {
      animation: fabPopIn 0.4s ease forwards;
    }

    @keyframes fabPopIn {
      0% { transform: scale(0) rotate(-45deg); opacity: 0; }
      70% { transform: scale(1.15) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }

    #theme-popup {
      position: fixed;
      bottom: 74px;
      right: 18px;
      background: var(--bg);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 0.4rem;
      z-index: 3001;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    #theme-popup.show {
      display: flex;
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #theme-popup button.theme-option {
      background: none;
      border: none;
      font-size: 1.2rem;
      padding: 0.45rem;
      cursor: pointer;
      color: var(--text);
      transition: background 0.25s, transform 0.25s, color 0.25s;
      border-radius: 6px;
    }

    #theme-popup button.theme-option:hover {
      background: rgba(0,0,0,0.05);
      transform: scale(1.15) rotate(8deg);
    }

    #theme-popup button.theme-option:active {
      transform: scale(0.9) rotate(-8deg);
    }

    #theme-popup button.theme-option.active {
      background: var(--accent);
      color: white;
      transform: scale(1.1);
    }

    @keyframes fabClick {
      0%   { transform: scale(1) rotate(0deg); }
      30%  { transform: scale(0.8) rotate(-10deg); }
      60%  { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    #theme-fab.animate {
      animation: fabClick 0.4s ease forwards;
    }

    /* Miglioramenti per altezze piccole */
    @media (max-height: 600px) {
      body {
        padding-top: 1rem;
        justify-content: flex-start;
      }
      
      .logo-container {
        margin-bottom: 1rem;
      }
      
      .maintenance-container {
        padding: 1.5rem;
      }
      
      .maintenance-title {
        font-size: 1.4rem;
        margin-bottom: 0.6rem;
      }
      
      .maintenance-message {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container fade-in-up">
    <div class="logo">
      <img src="/immagini/logo.jpg" alt="Daze For Future Logo" class="logo-img">
      Daze For Future
    </div>
  </div>

  <div class="maintenance-container fade-in-up">
    <div class="maintenance-icon">ðŸ”§</div>
    <h1 class="maintenance-title">Manutenzione in corso</h1>
    <p class="maintenance-message">
      La pagina Ã¨ temporaneamente non disponibile per interventi di manutenzione programmata.
    </p>

    <div class="apology-message">
      <p>Ci scusiamo per il disagio. Stiamo lavorando per tornare online al piÃ¹ presto.</p>
    </div>

    <div class="btn-group">
      <a href="javascript:location.reload()" class="btn">
        <i class="fas fa-redo"></i>
        Ricarica la pagina
      </a>
    </div>
  </div>

  <!-- Floating Theme Button -->
  <div id="theme-fab" title="Scegli tema">
    ðŸŽ¨
  </div>

  <!-- Floating Theme Popup -->
  <div id="theme-popup">
    <button class="theme-option" data-theme="light">ðŸŒž</button>
    <button class="theme-option" data-theme="dark">ðŸŒ™</button>
    <button class="theme-option" data-theme="auto">ðŸŒ“</button>
  </div>

  <script>
    // Theme functionality
    const fab = document.getElementById('theme-fab');
    const popup = document.getElementById('theme-popup');

    fab.addEventListener('click', () => {
      fab.classList.add('animate');
      fab.addEventListener('animationend', () => {
        fab.classList.remove('animate');
      }, { once: true });
      
      if (popup.classList.contains('show')) {
        popup.classList.remove('show');
        setTimeout(() => popup.style.display = 'none', 250);
      } else {
        popup.style.display = 'flex';
        requestAnimationFrame(() => popup.classList.add('show'));
      }
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!fab.contains(e.target) && !popup.contains(e.target)) {
        if (popup.classList.contains('show')) {
          popup.classList.remove('show');
          setTimeout(() => popup.style.display = 'none', 250);
        }
      }
    });

    // Apply theme and highlight selection
    document.querySelectorAll('.theme-option').forEach(button => {
      button.addEventListener('click', () => {
        const theme = button.dataset.theme;
        localStorage.setItem('theme-preference', theme);
        applyTheme(theme);

        // Highlight active button
        document.querySelectorAll('.theme-option').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        popup.classList.remove('show');
        setTimeout(() => popup.style.display = 'none', 250);
      });
    });

    function applyTheme(theme) {
      if (theme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }

    // On load - Se non c'Ã¨ tema salvato, usa "auto" come default
    const savedTheme = localStorage.getItem('theme-preference');
    if (savedTheme) {
      applyTheme(savedTheme);
      const btn = document.querySelector(`.theme-option[data-theme="${savedTheme}"]`);
      if (btn) btn.classList.add('active');
    } else {
      // Se non c'Ã¨ preferenza salvata, usa il tema di sistema (auto)
      applyTheme('auto');
      const autoBtn = document.querySelector('.theme-option[data-theme="auto"]');
      if (autoBtn) autoBtn.classList.add('active');
    }

    // Mostra FAB con animazione al caricamento
    window.addEventListener('DOMContentLoaded', () => {
      const fab = document.getElementById('theme-fab');
      fab.classList.add('show');
    });

    // Auto-reload after 5 minutes to check if maintenance is complete
    setTimeout(() => {
      location.reload();
    }, 300000); // 5 minutes
  </script>
</body>
</html>
