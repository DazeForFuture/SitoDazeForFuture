<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documenti - Documenti Util Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --accent: #007aff;
      --hover-bg: rgba(0, 122, 255, 0.1);
      --btn-bg: #007aff;
      --btn-hover-bg: #0056cc;
      --sidebar-bg: #ffffff;
      --sidebar-border: #e0e0e0;
      --sidebar-shadow: rgba(0, 0, 0, 0.05);
      --muted: #86868b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-top: 100px;
      margin: 0;
    }

    header {
      background: var(--sidebar-bg);
      border-bottom: 1px solid var(--sidebar-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px var(--sidebar-shadow);
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .upload-box {
      border: 2px dashed var(--accent);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      transition: background 0.3s;
    }

    .upload-box:hover {
      background: var(--hover-bg);
    }

    .upload-box input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--btn-bg);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .upload-label:hover {
      background: var(--btn-hover-bg);
      transform: scale(1.05);
    }

    .doc-list {
      list-style: none;
      padding: 0;
    }

    .doc-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--sidebar-bg);
      border: 1px solid var(--sidebar-border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px var(--sidebar-shadow);
    }

    .doc-info {
      flex: 1;
    }

    .doc-title {
      font-weight: 600;
    }

    .doc-date {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .doc-actions button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-view {
      background: var(--accent);
      color: #fff;
    }

    .btn-download {
      background: var(--btn-bg);
      color: #fff;
    }

    .doc-actions button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
      color: var(--muted);
    }

    #userbar {
      display: none;
      background: var(--accent);
      color: #fff;
      padding: 0.5rem 1rem;
      text-align: right;
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      z-index: 999;
    }

    #userbar button {
      margin-left: 1rem;
      background: #fff;
      color: var(--accent);
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Documenti Util Project</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="documenti.html">Documenti</a>
    </nav>
  </header>
  
  <div id="userbar">
    <span id="useremail"></span>
    <button onclick="logout()">Logout</button>
  </div>
  
  <main>
    <section>
      <h2 class="section-title">Gestione Documenti</h2>
      <div class="upload-box">
        <label for="fileUpload" class="upload-label">📤 Carica documento</label>
        <input type="file" id="fileUpload" />
      </div>
      <ul class="doc-list" id="docList">
        <!-- Documenti caricati compariranno qui -->
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Documenti Util Project. Tutti i diritti riservati.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const utente = localStorage.getItem('utente');
      if(utente) {
        document.getElementById('userbar').style.display = 'block';
        document.getElementById('useremail').innerText = utente;
      }
      loadDocuments();
    });

    function logout() {
      localStorage.removeItem('utente');
      window.location.href = "login.html";
    }

    const fileUpload = document.getElementById("fileUpload");
    const docList = document.getElementById("docList");
    const BASE_URL = "http://localhost:5050";

    fileUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(evt) {
          const base64data = evt.target.result.split(',')[1];
          const res = await fetch(`${BASE_URL}/upload_document`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              filename: file.name,
              filedata: base64data
            })
          });
          const result = await res.json();
          if(result.success) {
            alert("Documento caricato e salvato!");
            loadDocuments();
          } else {
            alert("Errore: " + result.message);
          }
        };
        reader.readAsDataURL(file);
      }
    });

    async function loadDocuments() {
      docList.innerHTML = "";
      const res = await fetch(`${BASE_URL}/list_documents`);
      const docs = await res.json();
      docs.forEach(doc => {
        const li = document.createElement("li");
        li.className = "doc-item";

        const info = document.createElement("div");
        info.className = "doc-info";
        info.innerHTML = `
          <div class="doc-title">${doc.filename}</div>
          <div class="doc-date">${doc.uploaded_at}</div>
        `;

        const actions = document.createElement("div");
        actions.className = "doc-actions";

        const viewBtn = document.createElement("button");
        viewBtn.className = "btn-view";
        viewBtn.textContent = "👁 Visualizza";
        viewBtn.onclick = () => {
          window.open(`${BASE_URL}/view_document/${doc.id}`, "_blank");
        };

        const downloadBtn = document.createElement("button");
        downloadBtn.className = "btn-download";
        downloadBtn.textContent = "⬇ Scarica";
        downloadBtn.onclick = () => {
          window.open(`${BASE_URL}/download_document/${doc.id}`, "_blank");
        };

        actions.appendChild(viewBtn);
        actions.appendChild(downloadBtn);

        li.appendChild(info);
        li.appendChild(actions);
        docList.appendChild(li);
      });
    }
  </script>
</body>
</html>
