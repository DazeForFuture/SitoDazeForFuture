<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Daze for Future">
  <title>Registrazione - Daze for Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --footer-bg: #f9f9f9;
      --hover-bg: rgba(0,0,0,0.05);
      --btn-bg: var(--text);
      --btn-hover-bg: #333;
      --header-bg: rgba(255,255,255,0.9);
      --header-text: #1d1d1f;
      --sidebar-bg: rgba(255,255,255,0.95);
      --sidebar-border: rgba(0,0,0,0.1);
      --sidebar-shadow: rgba(0,0,0,0.1);
      --accent: #007aff;
      --card-bg: #f5f5f7;
    }

    @media (prefers-color-scheme: dark) {
        :root[data-theme="dark"] {
          --bg: #1d1d1f;
          --text: #f5f5f7;
          --muted: #a1a1a6;
          --footer-bg: #111;
          --hover-bg: rgba(255,255,255,0.05);
          --btn-bg: var(--text);
          --btn-hover-bg: #ddd;
          --header-bg: rgba(29,29,31,0.9);
          --header-text: #f5f5f7;
          --sidebar-bg: rgba(29,29,31,0.95);
          --sidebar-border: rgba(255,255,255,0.1);
          --sidebar-shadow: rgba(0,0,0,0.3);
          --accent: #0a84ff;
          --card-bg: #2c2c2e;
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
      position: relative;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      color: var(--header-text, var(--text));
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: var(--header-bg); 
    }
    .logo {
      font-weight: 800;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      color: var(--header-text, var(--text));
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav > a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--header-text, var,--text);
      font-weight: 600;
      position: relative;
      padding: 0.5rem;
    }

    nav > a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--text);
      transition: width 0.3s;
    }

    nav > a:hover::after {
      width: 100%;
    }
    main {
      padding: 160px 2rem 100px;
      max-width: 700px;
      margin: auto;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .text-muted {
      color: var(--muted);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--muted);
      margin-bottom: 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.3);
    }
    button {
      display: block;
      width: 100%;
      background: var(--btn-bg);
      color: var(--bg);
      padding: 0.75rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: var(--btn-hover-bg);
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      background: var(--footer-bg);
      margin-top: 3rem;
    }
    .center-btn {
      display: flex;
      justify-content: center;
    }

    /* Stili per la Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 2px 0 10px var(--sidebar-shadow);
      border-right: 1px solid var(--sidebar-border);
      transition: left 0.3s ease;
      z-index: 1200;
      padding: 2rem 1rem;
      overflow-y: auto;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 800;
      color: var(--text);
      text-align: center;
    }

    .sidebar-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.3s ease;
      width: auto;
      padding: 0.5rem;
    }

    .sidebar-close:hover {
      color: var(--text);
      background: transparent;
      transform: scale(1.1);
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 1rem;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.05rem;
    }

    .sidebar-menu a span {
      font-size: 1.3rem;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: rgba(0, 122, 255, 0.2);
      color: var(--accent);
    }

    /* Overlay per quando la sidebar è aperta */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Pulsante hamburger */
    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--header-text);
      width: auto;
      padding: 0.5rem;
    }

    .hamburger:hover {
      background: transparent;
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      
      .hamburger {
        display: block;
      }
      
      header {
        padding: 1rem;
      }
      
      main {
        padding: 120px 1rem 80px;
      }
    }
   /* Email container come in login */
    .email-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .email-input { flex: 1; }
    .domain-select { width: 250px; }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="title">Daze for Future</div>
    <button id="sidebarToggle" class="hamburger" aria-label="Apri menu">☰</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="missione.html">Missione</a>
      <a href="prossimi_eventi.html">Prossimi Eventi</a>
      <a href="chi_siamo.html">Chi siamo</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </header>

  <main>
    <h1 class="section-title">Registrati all'associazione</h1>
    <p class="text-muted">Compila il modulo qui sotto per diventare parte di Daze for Future.</p>

    <form id="registrationForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required />

      <label for="email">Email</label>
      <div class="email-container">
        <div class="email-input">
          <input type="text" id="emailPrefix" placeholder="nome.utente" required />
        </div>
        <div class="domain-select">
          <select id="emailDomain">
            <option value="@liceomassimodazeglio.it">@liceomassimodazeglio.it</option>
            <option value="@liceodazeglio.edu.it">@liceodazeglio.edu.it</option>
          </select>
        </div>
      </div>
      <input type="hidden" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="ruolo">Sei:</label>
      <select id="ruolo" name="ruolo" required>
        <option value="">-- Seleziona --</option>
        <option value="insegnante">Insegnante</option>
        <option value="studente">Studente</option>
      </select>

      <div id="studenteFields" style="display:none;">
        <label for="anno">Anno</label>
        <input type="number" id="anno" name="anno" min="1" max="5" />

        <label for="sezione">Sezione (seleziona o scrivi)</label>
        <select id="sezione" name="sezione">
          <option value="">-- Seleziona sezione --</option>
          <option value="A" data-max="5">A</option>
          <option value="B" data-max="5">B</option>
          <option value="C" data-max="5">C</option>
          <option value="D" data-max="5">D</option>
          <option value="E" data-max="5">E</option>
          <option value="F" data-max="5">F</option>
          <option value="G" data-max="5">G</option>
          <option value="H" data-max="4">H</option>
          <option value="AS" data-max="2">AS</option>
          <option value="BS" data-max="2">BS</option>
          <option value="CS" data-max="2">CS</option>
        </select>
      </div>

      <label for="motivazione">Perché vuoi unirti a noi?</label>
      <textarea id="motivazione" name="motivazione" rows="4"></textarea>

      <button type="submit">Invia registrazione</button>
    </form>
  </main>

  <!-- Sidebar + Overlay + Footer restano invariati -->
  <aside class="sidebar">...</aside>
  <div class="overlay"></div>
  <footer>&copy; 2025 Daze for Future. Tutti i diritti riservati.</footer>

  <script>
    // Costruzione email come in login
    function buildEmail() {
      const prefix = document.getElementById('emailPrefix').value.trim();
      const domain = document.getElementById('emailDomain').value;
      return prefix + domain;
    }
    document.getElementById('emailPrefix').addEventListener('input', () => {
      document.getElementById('email').value = buildEmail();
    });
    document.getElementById('emailDomain').addEventListener('change', () => {
      document.getElementById('email').value = buildEmail();
    });

    // Gestione campi studente (come prima) ...
    const ruoloSelect = document.getElementById("ruolo");
    const studenteFields = document.getElementById("studenteFields");
    const sezioneSelect = document.getElementById("sezione");
    const annoInput = document.getElementById("anno");
    const sezioniOptions = [...sezioneSelect.options];

    ruoloSelect.addEventListener("change", () => {
      if (ruoloSelect.value === "studente") {
        studenteFields.style.display = "block";
        sezioneSelect.required = true;
        annoInput.required = true;
      } else {
        studenteFields.style.display = "none";
        sezioneSelect.required = false;
        annoInput.required = false;
      }
    });

    // Submit del form
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Aggiorna email nascosta
      document.getElementById('email').value = buildEmail();

      const ruolo = document.getElementById('ruolo').value;
      let anno = null;
      let sezione = null;
      if (ruolo === "studente") {
        anno = parseInt(document.getElementById('anno').value, 10);
        sezione = document.getElementById('sezione').value.toUpperCase();
      }

      const dati = {
        nome: document.getElementById('nome').value,
        cognome: document.getElementById('cognome').value,
        email: document.getElementById('email').value, // completo prefisso+dominio
        ruolo: ruolo,
        motivazione: document.getElementById('motivazione').value,
        password: document.getElementById('password').value,
        anno: anno,
        sezione: sezione
      };

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dati)
      });
      const result = await response.json();
      alert(result.message);
      if(result.success) window.location.href = "login.html";
    });
  </script>
  <script src="theme.js" defer></script>
</body>
</html>
