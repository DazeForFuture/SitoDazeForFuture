<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione - Daze for Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
<!--  <script src="theme.js"></script> -->
  <style>
    :root {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --footer-bg: #f9f9f9;
      --hover-bg: rgba(0,0,0,0.05);
      --btn-bg: var(--text);
      --btn-hover-bg: #333;
      --header-bg: rgba(255,255,255,0.9);
      --header-text: #1d1d1f;
      --card-bg: #f5f5f7;
      --accent: #007aff;
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --bg: #1d1d1f;
        --text: #f5f5f7;
        --muted: #a1a1a6;
        --footer-bg: #111;
        --hover-bg: rgba(255,255,255,0.05);
        --btn-bg: var(--text);
        --btn-hover-bg: #ddd;
        --header-bg: rgba(29,29,31,0.9);
        --header-text: #f5f5f7;
        --card-bg: #252526;
        --accent: #0a84ff;
      }
    }

    :root[data-theme="dark"] {
      --bg: #1d1d1f;
      --text: #f5f5f7;
      --muted: #a1a1a6;
      --footer-bg: #111;
      --hover-bg: rgba(255,255,255,0.05);
      --btn-bg: var(--text);
      --btn-hover-bg: #ddd;
      --header-bg: rgba(29,29,31,0.9);
      --header-text: #f5f5f7;
      --card-bg: #252526;
      --accent: #0a84ff;
    }

    :root[data-theme="light"] {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --footer-bg: #f9f9f9;
      --hover-bg: rgba(0,0,0,0.05);
      --btn-bg: var(--text);
      --btn-hover-bg: #333;
      --header-bg: rgba(255,255,255,0.9);
      --header-text: #1d1d1f;
      --card-bg: #f5f5f7;
      --accent: #007aff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      color: var(--header-text);
    }

    .logo {
      font-weight: 800;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      color: var(--header-text);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav > a {
    margin-left: 2rem;
    text-decoration: none;
    color: #fff; /* link bianchi */
    font-weight: 600;
    position: relative;
    padding: 0.5rem;
    }

    nav > a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background: #fff; /* underline bianco */
    transition: width 0.3s;
    }

    nav > a:hover::after {
      width: 100%;
    }

    main {
      padding: 160px 2rem 100px;
      max-width: 700px;
      margin: auto;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-muted {
      color: var(--muted);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--muted);
      margin-bottom: 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.3);
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      background: var(--btn-bg);
      color: var(--bg);
      padding: 0.75rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background: var(--btn-hover-bg);
      color: var(--bg);
      transform: scale(1.03);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      background: var(--footer-bg);
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Daze for Future</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="missione.html">Missione</a>
      <a href="prossimi_eventi.html">Prossimi Eventi</a>
      <a href="chi_siamo.html">Chi siamo</a>
      <a href="login.html">Accedi</a>
    </nav>
  </header>

  <main>
    <h1 class="section-title">Registrati all’associazione</h1>
    <p class="text-muted">Compila il modulo qui sotto per diventare parte di Daze for Future.</p>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="classe">Classe (se sei uno studente)</label>
      <input type="text" id="classe" name="classe" placeholder="Es. 3B Liceo Scientifico" />

      <label for="motivazione">Perché vuoi unirti a noi?</label>
      <textarea id="motivazione" name="motivazione" rows="4"></textarea>

      <div class="checkbox">
        <input type="checkbox" id="privacy" name="privacy" required />
        <label for="privacy">Accetto l’informativa sulla privacy</label>
      </div>

      <button type="submit">Invia registrazione</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Daze for Future. Tutti i diritti riservati.
  </footer>
</body>
</html>
